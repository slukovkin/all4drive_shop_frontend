@if (authService.isAdminSig()) {
  <div class="wrapper">
    <header
      class="flex flex-row h-[80px] items-center justify-between px-4"
    >
      <div>
        <button (click)="showSideBar()">
          <fa-icon [icon]="menuIcon" class="px-2"></fa-icon>
        </button>
        <a>LOGO</a>
      </div>
      <nav>
        <button (click)="exit()" class="px-2">exit</button>
      </nav>
    </header>
    <main>
      <div class="flex min-w-screen-3xl gap-1">
        @if (isSideBarShow()) {
          <div class="bg-black w-1/6">
            <app-sidebar></app-sidebar>
          </div>
        }

        @if (isSideBarShow()) {
          <div class="w-5/6">
            <app-main></app-main>
          </div>
        } @else {
          <div class="w-full">
            <app-main></app-main>
          </div>
        }

      </div>
    </main>
  </div>
} @else {
  <app-main></app-main>
}
