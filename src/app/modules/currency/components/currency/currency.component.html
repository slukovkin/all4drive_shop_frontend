<div class="flex flex-row gap-2">
  <div class="w-full">
    <table class="mx-auto w-full items-center">
      <tr class="w-full grid grid-cols-6 px-4 py-1 justify-between
    border border-slate-500 h-[50px] items-center">
        <th>Код</th>
        <th>Наименование</th>
        <th>Курс</th>
        <th></th>
      </tr>
      @for (currency of currencyService.currencies; track currency.id) {
        @if (currency) {
          <tr stopPropagation
              class="grid grid-cols-6 mt-1 px-4 py-2 text-lg text-center
        items-center cursor-pointer select-none border border-slate-500"
              (click)="modalService.openModal('Создание валюты')"
          >
            <td>{{ currency.code }}</td>
            <td>{{ currency.name }}</td>
            <td>{{ currency.rate }}</td>
            <td>
              <fa-icon [icon]="editIcon" class="px-2 text-amber-600"
                       stopPropagation
                       (click)="this.update('Редактирование валюты', currency)"
              ></fa-icon>
              <fa-icon [icon]="deleteIcon" class="px-2 text-red-600"
                       stopPropagation
                       (click)="delete(currency.id!)"
              ></fa-icon>
            </td>
          </tr>
        } @else {
          <div class="grid w-[300px] text-center">
            <h4 class="text-white text-center">Данных нет</h4>
          </div>
        }
      }

    </table>
  </div>
</div>

<ng-container *ngIf="modalService.isVisible | async">
  <app-modal [title]="modalService.titleSing()">
    <app-currency-form></app-currency-form>
  </app-modal>
</ng-container>
