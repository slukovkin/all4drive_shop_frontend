<main>
  <table class="mx-auto w-full" *ngIf="productService.products">
    <tr [ngClass]="{
      admin_table__header: isAdmin,
      user_table__header: !isAdmin
    }">
      <th>Изображение</th>
      <th>Код</th>
      <th>Артикул</th>
      <th>Наименование</th>
      <th>Производитель</th>
      <th>Количество</th>
      <th>Цена</th>
      <th></th>
    </tr>


    <tr stopPropagation *ngFor="let product of productService.products | filter: productService.searchByArticle()"
        (click)="modalService.openModal('Create product')"
        [ngClass]="{
      admin_table__body: isAdmin,
      user_table__body: !isAdmin
    }"
    >
      <td stopPropagation (click)="modalService.openModal('Image')">
        <!--        // TODO открытие изображения в модальном окне-->

        <img [src]="product.imageUrl" alt="{{product.title}}"
             class="mx-auto image-circle">
      </td>
      <td>{{ product.code }}</td>
      <td>{{ product.article }}</td>
      <td>{{ product.title }}</td>
      <td>{{ product.brand }}</td>
      <td>{{ product.qty }}</td>
      <td>{{ product.price | uahToEur: 40 | currency: 'EUR ' }}</td>
      <td>
        <div *ngIf="isAdmin">
          <button stopPropagation class="btn btn-orange mb-1"
                  (click)="modalService.openModal('Update product',product)">
            update
          </button>
          <button stopPropagation class="btn btn-red" (click)="delete(product.id)">delete</button>
        </div>
      </td>
    </tr>
  </table>

  <ng-container *ngIf="modalService.isVisible | async">
    <app-modal [title]="modalService.titleSing()" [product]="modalService.productSign()">
      <app-product-form></app-product-form>
    </app-modal>
  </ng-container>

</main>
