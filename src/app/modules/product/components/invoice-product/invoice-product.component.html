<form>
  <h4>Приходная накладная</h4>
  <div class="grid grid-cols-3 w-full">
    <div>
      <div>
        <label for="number_doc">Номер документа</label>
        <input type="text" id="number_doc">
      </div>
      <div>
        <label for="data_doc">Номер докумета</label>
        <input type="date" id="data_doc">
      </div>
      <div>
        <label for="buyer">Покупатель</label>
        <input type="date" id="buyer">
      </div>
      <div>
        <label for="supplier">Поставщик</label>
        <input type="date" id="supplier">
      </div>
    </div>
    <div>
      <div>
        <label for="store">Склад</label>
        <input type="text" id="store">
      </div>
      <div>
        <label for="check">Счет</label>
        <input type="text" id="check">
      </div>
      <div>
        <label for="currency">Валюта</label>
        <input type="text" id="currency">
      </div>
    </div>
    <div>
      <div>
        <label for="basis">Основание</label>
        <input type="text" id="basis">
      </div>
      <div>
        <label for="note">Приечание</label>
        <input type="text" id="note">
      </div>
      <div>
        <label for="scan_doc">Скан. документа</label>
        <input type="text" id="scan_doc">
      </div>
    </div>


  </div>
  <div class="grid mt-2 w-full px-2 py-2 ">
    <table class="grid px-1 py-1 max-w-full justify-center items-center mx-auto">
      <tr class="grid grid-cols-7 justify-between border border-slate-500">
        <th>Наименование</th>
        <th>Артикул</th>
        <th>Единицы</th>
        <th>Количество</th>
        <th>Цена</th>
        <th>Сумма</th>
        <th></th>
      </tr>
      <ng-container *ngFor="let product of products">
        <tr class="grid grid-cols-7 mt-2 px-2 py-2 justify-between text-center border border-slate-500">
          <td>{{ product.title }}</td>
          <td>{{ product.article }}</td>
          <td>шт</td>
          <td>{{ product.qty }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.qty * product.price }}</td>
          <td>
            <div>
              <button>Редактировать</button>
              <button>Удалить</button>
            </div>
          </td>
        </tr>
      </ng-container>

      <tr class="grid grid-cols-7  mt-2 px-2 py-2 justify-between text-end border border-slate-500">
        <td class="col-span-5 text-end">Сумма:</td>
        <td>0</td>
        <td>
          <button>edit</button>
        </td>
      </tr>
      <tr class="grid grid-cols-7 mt-2 px-2 py-2 justify-between text-end border border-slate-500">
        <td class="col-span-5 text-end">Оплачено</td>
        <td>0</td>
        <td>
          <button>edit</button>
        </td>
      </tr>
    </table>
  </div>
</form>
