<div class="m-1 p-2 border rounded-md items-center shadow-md">
  <div class="w-52 h-52">
    <img [src]="product?.imageUrl" alt="" class="w-14 h-14 mx-auto">
    <div class="text-center mt-2">
      <h4>{{ product?.title }}</h4>
      <h6>Price: {{ product?.price }}</h6>
      <h6>Quantity: {{ product?.qty }}</h6>
    </div>
  </div>
</div>
