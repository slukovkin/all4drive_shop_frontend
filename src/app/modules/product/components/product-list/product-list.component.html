<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image.</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.imageUrl" alt="image" style="width: 80px; padding: 5px">
    </td>
  </ng-container>

  <!-- Code Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code.</th>
    <td mat-cell *matCellDef="let element"> {{ element.code }}</td>
  </ng-container>

  <!-- Article Column -->
  <ng-container matColumnDef="article">
    <th mat-header-cell *matHeaderCellDef> Article</th>
    <td mat-cell *matCellDef="let element"> {{ element.article }}</td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title</th>
    <td mat-cell *matCellDef="let element"> {{ element.title }}</td>
  </ng-container>

  <!-- Brand Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand</th>
    <td mat-cell *matCellDef="let element"> {{ element.brand }}</td>
  </ng-container>

  <!-- Qty Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty</th>
    <td mat-cell *matCellDef="let element"> {{ element.qty }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price</th>
    <td mat-cell *matCellDef="let element"> {{ element.price }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Actions</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <!--        <button class="btn btn-green mr-2">Add</button>-->
        <button class="btn btn-orange mr-2">Update</button>
        <button class="btn btn-red mr-2" (click)="delete(element.id)">Delete</button>
      </div>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
  </tr>


</table>
