<div class="flex flex-row gap-2">
  <div class="w-full">
    <table class="mx-auto w-full items-center">
      <tr class="w-full bg-black grid grid-cols-6 px-4 py-1 justify-between
    border border-slate-500 h-[50px] items-center">
        <th>Наименование</th>
        <th>Описание</th>
        <th></th>
      </tr>
      @for (store of storeService.stores; track store.id) {
        @if (store) {
          <tr stopPropagation
              class="grid grid-cols-6 mt-1 px-4 py-2 text-lg text-center
        items-center cursor-pointer select-none border border-slate-500"
              (click)="modalService.openModal('Новый склад')"
          >
            <td>{{ store.title }}</td>
            <td>{{ store.description }}</td>
            <td>
              <fa-icon [icon]="editIcon" class="px-2 text-amber-600"
                       stopPropagation
                       (click)="this.update(store)"
              ></fa-icon>
              <fa-icon [icon]="deleteIcon" class="px-2 text-red-600"
                       stopPropagation
                       (click)="delete(store.id!)"
              ></fa-icon>
            </td>
          </tr>
        } @else {
          <div class="grid w-[300px] text-center">
            <h4 class="text-white text-center">Данных нет</h4>
          </div>
        }
      }

    </table>
  </div>
</div>

<ng-container *ngIf="modalService.isVisible | async">
  <app-modal [title]="modalService.titleSing()">
    <app-store-form></app-store-form>
  </app-modal>
</ng-container>
