<div class="flex flex-row gap-2">
  <div class="w-1/6 p-2">
    <!--    <h4 class="text-center">MENU</h4>-->
    <div class="flex flex-col w-full items-center">
      <a class="btn btn-action w-full mx-2 my-1 text-center"
         (click)="customerService.isShowCustomerForm.set(true)">Создать</a>
      <!--      <a class="btn btn-action w-full mx-2 my-1 text-center">Редактировать</a>-->
      <!--      <a class="btn btn-action w-full mx-2 my-1 text-center">Удалить</a>-->
    </div>
  </div>
  <div class="w-5/6">
    <div class="w-full">
      <ng-container *ngIf="customerService.isShowCustomerForm(); else customer_list">
        <app-customer-form></app-customer-form>
      </ng-container>
    </div>
  </div>
</div>


<ng-template #customer_list>
  <ng-container class="w-full">
    <table class="mx-auto w-full items-center">
      <tr class="w-full bg-black grid grid-cols-6 px-4 py-1 justify-between
    border border-slate-500 h-[50px] items-center">
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Эл. почта</th>
        <th>Телефон</th>
        <th>Описание</th>
        <th></th>
      </tr>
      @for (customer of customerService.customers; track customer.id) {
        @if (customer) {
          <tr stopPropagation
              class="grid grid-cols-6 mt-1 px-4 py-1 text-center
        items-center cursor-pointer select-none border border-slate-500"
          >
            <td>{{ customer.name }}</td>
            <td>{{ customer.surname ? customer.surname : '' }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.description }}</td>
            <td>
              <fa-icon [icon]="editIcon" class="px-2 text-amber-600"
                       (click)="this.update(customer)"
              ></fa-icon>
              <fa-icon [icon]="deleteIcon" class="px-2 text-red-600"
                       (click)="delete(customer.id!)"
              ></fa-icon>
            </td>
          </tr>
        } @else {
          <div class="grid w-[300px] text-center">
            <h4 class="text-white text-center">Данных нет</h4>
          </div>
        }
      }

    </table>
  </ng-container>
</ng-template>
