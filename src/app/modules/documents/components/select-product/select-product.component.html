<div>
  <!--  <div class="title_form">Выбор из номенклатуры</div>-->
  <div>
    <input
      [(ngModel)]="search"
      type="text"
      class="input"
      id="search_product"
      placeholder="Поиск в номенклатуре">
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="selectForm">
    <table class="grid grid-cols-1 py-2 w-full justify-center items-center mx-auto">

      <tr class="grid grid-cols-7 justify-between border border-slate-500">
        <th>Код</th>
        <th>Наименование</th>
        <th>Артикул</th>
        <th>Кол-во</th>
        <th>Цена закупки</th>
        <th>Цена отпускная</th>
      </tr>

      <ng-container *ngFor="let product of productService.products | filter: search">
        <tr class="grid grid-cols-7 mt-2 px-2 py-2 justify-between items-center text-center border border-slate-500">
          <td>{{ product.code }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.article }}</td>
          <td stopPropagation>
            <input
              formControlName="selectQty"
              type="number" class="input w-[80px]">
          </td>
          <td stopPropagation>
            <input
              formControlName="selectPriceIn"
              [value]="product.price"
              type="number" class="input w-[100px]">
          </td>
          <td stopPropagation>
            <input
              formControlName="selectPriceOut"
              type="number" class="input w-[100px]">
          </td>
          <td>
            <button (click)="select(product)">
              <div class="flex">
                <span class="text-green-600 mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
              </svg>
              </span>
                <span class="text-green-600">
                Выбрать
              </span>
              </div>
            </button>
          </td>
        </tr>
      </ng-container>
    </table>
  </form>
</div>
