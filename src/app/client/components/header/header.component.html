<div class="flex items-center justify-between px-2 border-b h-14">
  <a routerLink="" class="uppercase font-bold text-pink-800">All4drive</a>
  <nav class="hidden md:flex items-center">
    <div class="flex items-center">
      <span class="mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
      </span>
      <input type="text" class="input mr-2" placeholder="Поиск товара...">
    </div>
    <ul class="inline-flex items-center">
      <li><a href="#" class="header-link">О нас</a></li>
      <li><a href="#" class="header-link">Контакты</a></li>
    </ul>

    <ul class="inline-flex items-center">
      <li>
        @if (authService.isAuth$()) {
          <a class="header-btn cursor-pointer" (click)="authService.logout()">Выход</a>
        } @else {
          <a class="header-btn cursor-pointer" routerLink="login">Войти</a>
        }
      </li>
      @if (!authService.isAuth$()) {
        <li>
          <a class="header-btn cursor-pointer" routerLink="registration">Регистрация</a>
        </li>
      }
      @if (authService.isAuth$()) {
        <li>
          <a class="header-btn cursor-pointer" (click)="clientService.openModal()">Корзина</a>
        </li>
      }
    </ul>
  </nav>
  <button class="md:hidden inline-block">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>
</div>


<ng-container *ngIf="clientService.isVisible$()">
  <app-basket-modal>
    <app-order></app-order>
  </app-basket-modal>
</ng-container>
