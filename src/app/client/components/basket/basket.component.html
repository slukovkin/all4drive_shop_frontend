<div class="border border-gray-200 rounded-md p-2 w-1/4 mx-auto mt-16">
  <div class="flex justify-center">
    <img class="w-[150px] h-[150px]" [src]='product?.imageUrl' alt="{{product?.title}}">
  </div>
  <div class="p-3">
    <div>Код: {{ product?.article }}</div>
    <div>Индекс: {{ product?.code }}</div>
    <div>Производитель: <strong>{{ product?.brand }}</strong></div>
    <div class="flex">
      <span>Количество : {{ qty }} шт.</span>
    </div>
    <div class="mt-2">
      <button class="mr-1 w-[30px] h-[30px] bg-teal-700 text-white rounded-full text-center" (click)="increment()">+
      </button>
      <button class="w-[30px] h-[30px] bg-teal-700 text-white rounded-full text-center" (click)="decrement()">-</button>
    </div>
    <div>
      <span>{{ product?.stores?.[0]?.ProductStore?.priceOut!  | eurToUah }} грн</span>
    </div>

    <div class="mt-2">
      <span>
        <button class="btn btn-action w-full" (click)="submit()">В корзину</button>
      </span>
      <span>
        <button class="btn btn-orange w-full" type="button" (click)="exit()">Отмена</button>
      </span>
    </div>
  </div>
</div>
