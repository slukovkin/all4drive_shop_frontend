<table class="mx-auto w-2/3">
  <tr class="grid grid-cols-8">
    <th>Изображение</th>
    <th>Код</th>
    <th>Артикул</th>
    <th>Наименование</th>
    <th>Производитель</th>
    <th>Количество</th>
    <th>Цена</th>
    <th></th>
  </tr>


  <tr stopPropagation *ngFor="let product of orderService.order"
      class="grid grid-cols-8 text-center items-center"
  >
    <td>
      <img [src]="product.imageUrl" alt="{{product.title}}"
           class="mx-auto image-circle">
    </td>
    <td>{{ product.code }}</td>
    <td>{{ product.article }}</td>
    <td>{{ product.title }}</td>
    <td>{{ product.brand }}</td>
    <td>{{ product.qty }}</td>
    <td>{{ product.priceOut * product.qty | eurToUah }}</td>
    <td>
      <fa-icon stopPropagation class="btn btn-red px-2" (click)="delete(product.id)"
               [icon]="deleteIcon"
      >delete
      </fa-icon>
    </td>
  </tr>
  <button class="btn btn-action w-full mt-2" [disabled]="orderService.order.length === 0">Оформить заказ</button>
</table>
